exp_dir: pinball_test
n_train_iter: 40000
dyn_fit_freq: 1
fcnet_hiddens: [64, 64]
use_pbt: False

# used for rolling out new on-policy data for 
# dynamics fitting
real_env:
  class: PinballLiftEnv
  config: 
      hydro_config:
        flow: 'square' #'square' # 
        flow_config:
          actuator_integration: 'implicit'
          Re: 120
          mesh: 'fine'
          # restart: '/home/firedrake/sindy-rl/data/hydro/pinball/2023-10-14_fine_instability/Re=30_dt=1e-3/snapshots/no_control_500000.ckpt'
          restart: '/home/firedrake/sindy-rl/data/hydro/pinball/2024-01-20_chaos/Re=120_dt=1e-2/snapshots/no_control_25000.ckpt'
        solver_config:
            dt: 5.0e-3
      n_skip_on_reset: 5
      control_freq: 20
      max_episode_steps: 300


drl:
  class: PPO
  config:
    rollouts: 
      rollout_fragment_length: 300
    training:
      train_batch_size: 600
      sgd_minibatch_size: 5
      # lr_schedule: [[0, 3.0e-4], [10000000, 3.0e-9]]
      gamma: 0.99
      lr: 3.0e-4
      lambda_: 0.95
      vf_loss_coeff: 0.5
      vf_clip_param: 0.2
      clip_param: 0.2
      grad_clip: 0.5
    environment:
      env: 
      env_config:
        use_real_env: True
        init_real_on_start: True
        reset_from_buffer: False
        max_episode_steps: 300
        real_env_class: PinballLiftEnv
        real_env_config: 
            hydro_config:
              flow: 'square' #'square' # 
              flow_config:
                actuator_integration: 'implicit'
                Re: 120
                mesh: 'fine'
                # restart: '/home/firedrake/sindy-rl/data/hydro/pinball/2023-10-14_fine_instability/Re=30_dt=1e-3/snapshots/no_control_500000.ckpt'
                restart: '/home/firedrake/sindy-rl/data/hydro/pinball/2024-01-20_chaos/Re=120_dt=1e-2/snapshots/no_control_25000.ckpt'
              solver_config:
                  dt: 5.0e-3
            n_skip_on_reset: 5
            control_freq: 20
            max_episode_steps: 300
        ensemble_modes: 
          dyn: mean
          rew: median
        init_weights: True
        act_dim: 1
        obs_dim: 6
        act_bounds: 
          - [-1.5707963267948966, 1.5707963267948966]
        obs_bounds: 
          - [-10, 10]
          - [-10, 10]
          - [-10, 10]
          - [-200, 200]
          - [-200, 200]
          - [-200, 200]
    framework: torch
    evaluation: {}


off_policy_buffer:
  config:
    max_traj:
    max_samples:
  init: 
    type: file
    kwargs: 
      # !!!!!! NOTE THIS NEEDS TO CHANGE FOR NEW DATA !!!!!!
      fname: '/home/firedrake/sindy-rl/data/hydro/pinball/2023-12-23_fine/Re=30_dt=1e-2/control/classic_pinball/dt=1e-2_10hz.pkl'


on_policy_buffer:
  config:
    max_traj: 
    max_samples: # 3000 # 4000
  collect:
    n_steps: 200 #200
    n_steps_reset: 300


dynamics_model:
  class: EnsembleSINDyDynamicsModel
  config:
    'dt': 1
    'discrete': True 
    'optimizer': 
      'base_optimizer':
        'name': 'STLSQ'
        'kwargs': 
          'alpha':   5.0e-5
          'threshold': 1.0e-2
      'ensemble':
        'bagging': True
        'library_ensemble': True
        'n_models': 20
    'feature_library': 
      name: affine
      kwargs:
        poly_deg: 2
        n_state: 6
        n_control: 1
        poly_int: True
        tensor: False



rew_model:
  class: EnsembleSparseRewardModel
  config:
    'use_control': True
    'optimizer': 
        'base_optimizer':
            'name': 'STLSQ'
            'kwargs': 
                'alpha':   5.0e-5
                'threshold': 1.0e-4
        'ensemble':
            'bagging': True
            'library_ensemble': True
            'n_models': 20
    'feature_library': 
        name: PolynomialLibrary
        kwargs:
            degree: 2
            include_bias: True
            include_interaction: True


ray_config:
    run_config:
        name: "baseline_test_rollout=300_Re=120_square_new-param_tau=1-27_icm=0-25"
        stop:
            # timesteps_total
            num_env_steps_sampled: 5.0e+6
        log_to_file: True 
    tune_config:
        num_samples: 5 # number of sample trials to run
    checkpoint_freq: 1
