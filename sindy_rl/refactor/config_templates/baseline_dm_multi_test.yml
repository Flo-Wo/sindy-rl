
exp_dir: double-pend
fcnet_hiddens: [64, 64]
# use_pbt: True

drl:
  class: PPO
  config:
    training:
      lr_schedule: [[0, 3.0e-4], [2000000, 3.0e-9]]
      lambda_: 0.95
      vf_loss_coeff: 0.5
      vf_clip_param: 0.2
      clip_param: 0.2
      grad_clip: 0.5
    environment:
      env: DMCEnvWrapper
      env_config:
        domain_name: "cartpole"
        task_name: "three_poles"
        from_pixels: False
        frame_skip: 1
        task_kwargs: 
          time_limit: 10 # DEFAULT IS 10!
          num_poles: 2
    framework: torch
    evaluation:
      evaluation_config:
        env_config:
          domain_name: "cartpole"
          task_name: "three_poles"
          from_pixels: False
          task_kwargs: 
            time_limit: 10 # DEFAULT IS 10!
            num_poles: 2
      evaluation_interval: 1
      evaluation_duration: 5
      evaluation_duration_unit: "episodes"
      always_attach_evaluation_results: True

ray_config:
    run_config:
        name: "baseline"
        stop:
            # timesteps_total
            num_env_steps_sampled: 5.0e+6
        log_to_file: True 
    tune_config:
        num_samples: 20 # number of sample trials to run
    checkpoint_freq: 25